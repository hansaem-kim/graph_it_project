<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Graph It</title>
    <link rel="shortcut icon" type="image/jpg" href="./src/images/graph_favicon.ico">
</head>

<body>
    <div class="game-title">
        <h1>GRAPH IT !</h1>
        <div class="instruction-btn">?</div>
    </div>

    <div class="middle-ct">
        <div class= "left-div">
            <span class="fa-layers fa-fw regen-star">
                <i class="fas fa-star fa-3x" style="color:#36486b"></i>
                <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-28 rotate--200" style="margin-left: 15px;">new</span>
            </span>

            <img id="car-img"
                src="./src/images/car.png"
                width="60" height="60">
        </div>




        <div class = "canvas-div"> 
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    
        <div class="nav-link">
            <a href="https://github.com/hansaem-kim/graph_it_project"><i class="fab fa-github fa-3x" style="color:#36486b"></i></a>
            <a href="https://www.linkedin.com/in/hansaem-kim-244238127/"><i class="fab fa-linkedin fa-3x" style="color:#36486b"></i></a>
            <a href="#"><i class="fab fa-angellist fa-3x" style="color:#36486b"></i></a>
        </div>
    </div>

    <div style="display:none;">
        <img id="star-img"
             src="./src/images/star.png"
             width="2" height="2">
    </div>

    
    <div class="input">
        <form>
            <label for="equation"><strong>Equation:</strong>  <em>y =</em></label>
            <input id="equation" type="text">
            <button id="create-btn" type='button'>Create</button>
            <button id="reset-btn" type='button'>Reset</button>
        </form>
    </div>

    <div id="popup" class = "invisible">
        <h3>Instruction</h3>
        <ul>
            <li>info 1</li>
            <li>info 2</li>
            <button id="closePopup">Got it!</button>
        </ul>
    </div>


</body>

</html>
